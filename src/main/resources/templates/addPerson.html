<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Person</title>
</head>
<body>
<h2>Add Person</h2>
<form action="#" th:action="@{/persons/add}" th:object="${person}" method="post">
    <p>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" />
    </p>
    <p>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" />
    </p>
    <p>
        <label for="personNumber">Person Number:</label>
        <input type="text" id="personNumber" th:field="*{personNumber}" />
    </p>
    <p>
        <label for="emailAddress">Email:</label>
        <input type="email" id="emailAddress" th:field="*{emailAddress}" />
    </p>
    <p>
        <button type="submit">Submit</button>
    </p>
</form>
<a href="/persons">Back to list</a>
</body>
</html>
